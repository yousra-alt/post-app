<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" />
    <title>Post App</title>
</head>

<>
    <header>
        <h1>Post App with Firebase REST API</h1>
        <button id="btn-create-post">Create New Post</button>
    </header>



    <main>
        <section class="tools-grid">
            <label for="select-sort-by">Sort by:
                <select id="select-sort-by">
                    <option value="" selected>Not selected</option>
                    <option value="title">Title</option>
                    <option value="body">Body</option>
                </select>
            </label>
            <div>
                <label for="input-search">Search:</label>
                <input type="search" id="input-search" placeholder="Search by title">
            </div>
        </section>
        <section id="posts" class="grid-container"></section>
    </main>

    <!-- dialog - create new post -->
    <dialog id="dialog-create-post">
        <h2>Create new post</h2>
        <form id="form-create-post" method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Type a new title" required minlength="2">
            <label for="body">Body:</label>
            <input type="text" id="body" name="body" placeholder="Type the content of your new post"  maxlength="30" required>
            <label for="image">Image:</label>
            <input type="url" id="image" name="image" placeholder="Paste an image URL" required>
            <button>Create Post</button>
        </form>
    </dialog>

    <!-- dialog - update post -->
    <dialog id="dialog-update-post">
        <h2>Update post</h2>
        <form id="form-update-post" method="dialog">
            <label for="title-update">Title:</label>
            <input type="text" id="title-update" name="title" placeholder="Type a new title" required minlength="2">
            <label for="body-update">Body:</label>
            <input type="text" id="body-update" name="body" placeholder="Type the content of your new post" maxlength="30" required>
            <label for="image-update">Image:</label>
            <input type="url" id="image-update" name="image" placeholder="Paste an image URL" required>
            <button>Update Post</button>
        </form>
    </dialog>

    <!-- dialog - delete post -->
    <dialog id="dialog-delete-post">
        <h2>Do you want to delete post?</h2>
        <p id="dialog-delete-post-title">Title of post</p>
        <form id="form-delete-post" method="dialog">
            <button type="button" class="btn-cancel">No</button>
            <button>Yes</button>
        </form>
    </dialog>


    <script src="js/app.js" type="module"></script>
    <script src="js/helpers.js" type="module"></script>
    <script src="js/rest-service.js" type="module"></script>
</body>

</html>
